<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>自适应视频尺寸示例</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
      font-family: "Segoe UI", sans-serif;
    }
    .video-container {
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>自适应视频尺寸播放</h2>
  <div class="video-container" id="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{}'
      controlsList="nodownload"
      oncontextmenu="return false;"
    >
      <source src="https://share.plvideo.cn/front/video/view?vid=g531ebf57e9887dc958f0135f0bab1e9_g" />
      您的浏览器不支持视频播放。
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script>
    var player = videojs('my-video');

    player.ready(function() {
      // 监听元数据加载完成，获得视频原始宽高
      player.tech(true).on('loadedmetadata', function() {
        var videoWidth = player.videoWidth();
        var videoHeight = player.videoHeight();

        // 限制最大宽度，避免太大
        var maxWidth = 900;

        var scale = Math.min(maxWidth / videoWidth, 1);

        var newWidth = videoWidth * scale;
        var newHeight = videoHeight * scale;

        // 设置播放器尺寸
        player.width(newWidth);
        player.height(newHeight);
      });
    });
  </script>
</body>
</html>
